<script>
    var usertype = sessionStorage.getItem("usertype");
    console.log("usertype: " + usertype);
    if (usertype == "patient") {
        $("#addDiagnosis").hide();
        $("#submit").hide();
        $(".patient").show();
        $(".doctor").hide();
    }

    if (usertype == "doctor") {
        $("#addDiagnosis").show();
        $("#submit").show();
        $(".doctor").show();
        $(".patient").hide();
    }

    $("#submit").click(function() {
        $('.errorMsg').text("");
        $(async() => {
            var diagnosis = $("#diagnosis").val();
            var patientID = sessionStorage.getItem("patientID");
            var bookingID = sessionStorage.getItem("bookingID");

            console.log("diagnosis: " + diagnosis);
            console.log("bookingID: " + bookingID);
            console.log("patientID: " + patientID);
            
            var serviceURL = "http://127.0.0.1:5002/diagnosis" + "/" + patientID +"/" + bookingID + "/";
            console.log("serviceURL: " + serviceURL);

            try {
                const response =
                await fetch(serviceURL,
                {
                    method: 'POST',
                    headers: { "content-type": "application/json" },
                    body: JSON.stringify({diagnosis: diagnosis})
                });

                const data = await response.json();
                console.log(data);

                var message = data.message;

                if(message=="Diagnosis added successfully!"){
                    $(".errorMsg").css('color', 'blue');
                }
                else{
                    $(".errorMsg").css('color', 'red');
                }
                
                $(".errorMsg").text(message);
            } catch (error) {
                console.log(error);
            }
        });
    });
</script>
