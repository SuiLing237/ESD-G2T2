<html>
<head>
  <title>Vidyo Sample</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/

<body>
  <script>
        
    // Add Vidyo Libray Callback
                            
function onVidyoClientLoaded(status) {
switch (status.state) {
    case "READY":

        // Create Vidyoconnector
        VC.CreateVidyoConnector({
    viewId: "renderer",
    viewStyle: "VIDYO_CONNECTORVIEWSTYLE_Default",
    remoteParticipants: 8,
    logFileFilter: "warning info@VidyoClient info@VidyoConnector",
    logFileName: "",
    userData: ""
}).then(function (vidyoConnector) {
    /*Handle appearance and disappearance of camera devices in the system*/
    vidyoConnector.RegisterLocalCameraEventListener({
    onAdded: function(localCamera) {},
    onRemoved: function(localCamera) {},
    onSelected: function(localCamera) {},
    onStateUpdated: function(localCamera, state) {}
}).then(function() {
    console.log("RegisterLocalCameraEventListener Success");
}).catch(function() {
    console.error("RegisterLocalCameraEventListener Failed");
});

/*Handle appearance and disappearance of microphone devices in the system*/
vidyoConnector.RegisterLocalMicrophoneEventListener({
    onAdded: function(localMicrophone) {},
    onRemoved: function(localMicrophone) {},
    onSelected: function(localMicrophone) {},
    onStateUpdated: function(localMicrophone, state) {}
}).then(function() {
    console.log("RegisterLocalMicrophoneEventListener Success");
}).catch(function() {
    console.error("RegisterLocalMicrophoneEventListener Failed");
});

/*Handle appearance and disappearance of speaker devices in the system*/
vidyoConnector.RegisterLocalSpeakerEventListener({
    onAdded: function(localSpeaker) {},
    onRemoved: function(localSpeaker) {},
    onSelected: function(localSpeaker) {},
    onStateUpdated: function(localSpeaker, state) {}
}).then(function() {
    console.log("RegisterLocalSpeakerEventListener Success");
}).catch(function() {
    console.error("RegisterLocalSpeakerEventListener Failed");
});
// Add Token and Connect To Conference
                        

                    
vidyoConnector.Connect({
        host: "prod.vidyo.io",
        token: "cHJvdmlzaW9uAHVzZXIzQDA0NWE0MS52aWR5by5pbwA2Mzc1Mzc2NjA4NQAANDVmZTlkZTE0MGNkYTMxZDA2MjNmMzAxYWZiMjkzOTNjMTNmZjU5OTk2YjA1MTdjN2IxMTI2ZDY0MmRmMWRkZjVlODc0OGY5MDQwMDI1NDM5ZGM5YjEzZWZiZGM1OTc2", //Generated Token
        displayName: "user3", //User Name
        resourceId: "demoRoom", //Conference Name
    onSuccess: function () {
        console.log("Sucessfully connected");
    },
    onFailure: function (reason) {
        console.log("Error while connecting ", reason);
    },
    onDisconnected: function (reason) {
        console.log("Disconnected ", reason);
    }
}).then(function (status) {

}).catch(function () {

});

});

        break;
    case "RETRYING":
        break;
    case "FAILED":
        break;
    case "FAILEDVERSION":
        break;
    case "NOTAVAILABLE":
        break;
}
return true;
}
function joinCall(){
      // To join a video conference call Connect method
      vidyoConnector.Connect({
        host:"prod.vidyo.io",  // Server name, for most production apps it will be prod.vidyo.io
        token:"cHJvdmlzaW9uAHVzZXIzQDA0NWE0MS52aWR5by5pbwA2Mzc1Mzc2NjA4NQAANDVmZTlkZTE0MGNkYTMxZDA2MjNmMzAxYWZiMjkzOTNjMTNmZjU5OTk2YjA1MTdjN2IxMTI2ZDY0MmRmMWRkZjVlODc0OGY5MDQwMDI1NDM5ZGM5YjEzZWZiZGM1OTc2",          // Add generated token (https://developer.vidyo.io/documentation/4-1-16-8/getting-started#Tokens)
        displayName:"user3",  // Display name
        resourceId:"demoRoom", // Room name
        onSuccess: function(){
          console.log("Connected!! YAY!");
        },
        onFailure: function(reason){
          console.error("Connection failed");
        },
        onDisconnected: function(reason) {
          console.log(" disconnected - " + reason);
        }
      })
    }
</script>
