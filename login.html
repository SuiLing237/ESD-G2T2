<script>

    // The serviceURL does this: verify patient email and password, then get patient.
    // I want to get patientID to be stored as a global variable but idk how.
    console.log("Hello");
    $("#login").click(function() {
        //$('.errorMsg').remove();
        $('.errorMsg').text("");
        $(async() => {
            // $('.errorMsg').hide();
            var email = $("#email").val();
            var password = $("#password").val();
            var usertype = $("#usertype").val();
            sessionStorage.setItem("usertype", usertype);

            console.log(email);
            console.log(password);
            console.log(usertype);

            if(usertype == "patient") {
                if(email == '' || password ==''){
                    email = "Missing"
                    password = "Missing"
                }
                var serviceURL = "http://127.0.0.1:5001/patient/" + email + "/" + password + "/";
                console.log(serviceURL)

                try {
                    const response = await fetch(serviceURL, {method: "GET"});
                    const data = await response.json();
                    console.log(data);
                    var patientID = data.patientID;
                    if (patientID != undefined) {
                        console.log(patientID);
                        sessionStorage.setItem("patientID", patientID)
                        // window.location.replace("http://127.0.0.1:5001/patientPage.html"); // this is kind of hardcoded rn, may need change URL once we do docker.
                        // window.location.replace("http://localhost/esd/patientPage.html");
                        window.location.replace("http://127.0.0.1/esd/patientPage.html");
                        // had to use this since 0.0.0.0 doesn't work
                    } else {
                        
                        var message = data.message;
                        //$('#login').after("<br><b class='errorMsg'>" + JSON.stringify(data.message) + "</b >");
                        //$('#login').after("<br><b class='errorMsg' style='color:red;'>" + data.message + "</b >"); -->
                        $(".errorMsg").text(message)

                    }
                }
                catch (error) {
                    console.log(error);
                }
            } else if (usertype == "doctor") {
                if(email == '' || password ==''){
                    email = "Missing"
                    password = "Missing"
                }
                var serviceURL = "http://127.0.0.1:5007/doctor/" + email + "/" + password + "/";
                console.log(serviceURL)

                try {
                    const response = await fetch(serviceURL, {method: "GET"});
                    const data = await response.json();
                    console.log(data);
                    var doctorID = data.doctorID;
                    if (doctorID != undefined) {
                        console.log(doctorID);
                        window.location.replace("http://localhost/esd/doctorPage.html");
                    } else {
                        
                        var message = data.message;
                        $(".errorMsg").text(message)

                    }
                }
                catch (error) {
                    console.log(error);
                }
            }
        });
    });
