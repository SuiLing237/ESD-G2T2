<script>
  $("#signup").click(function() {
    $(async () => {

      // Get form data
      var patient_name = $('#name').val();
      var patient_email = $('#email').val();
      var patient_phone = $('#phonenumber').val();
      var patient_password = $('#password-field').val();

      var serviceURL = "http://127.0.0.1:5001/patient/" + patient_email + "/";

      
    // form the post url which includes the dynamic patientid
    //   console.log(patient_name);
    //   console.log(patient_email);
    //   console.log(patient_phone)
    //   console.log(patient_password)

    //   console.log(serviceURL);
      try{
          const response =
              await fetch(serviceURL,
              {
                  method: 'POST',
                  headers: { "content-type": "application/json" },
                  body: JSON.stringify ({ patient_name:patient_name, patient_phone:patient_phone, patient_password:patient_password })

              });
              
            //   console.log(response);
              
              const data = await response.json();
            //   console.log(data)

              window.location.replace("http://127.0.0.1/esd/login.html");

      } catch (error) {
        console.log(error);
      }
  });
});
</script>

<script>
  function myFunction(){
    var x = document.getElementById("password-field");
    if (x.type === "password"){
      x.type = "text";
    } else{
      x.type = "password";
    }
  }
